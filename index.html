<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  
</head>
<body>  
  <div class="box">
    <div class="header">
      <div class="logo_img"><img src="./images/logo.svg" alt="logo_img_here"></div>
      <div class="scorebox">
        <p class="score_text">SCORE</p>
        <p class="score_number">0</p>  
      </div>
    </div>
    <div class="container" id="container">
      <div class="triaglePic">
        <img src="./images/bg-triangle.svg" alt="triagle_pic" class="triangle-imageTag">
      </div>
      <div class="btn-container">
        <button class="btn1 btn-rock"><img src="./images/icon-rock.svg" alt="rock_pic"></button>
        <button class="btn1 btn-paper"><img src="./images/icon-paper.svg" alt="paper_pic"></button>
        <button class="btn1 btn-scissors"><img src="./images/icon-scissors.svg" alt="scissors_pic"></button>
      </div> 
      <div class="btn_cont">
        <button id="basic_rules_btn" class="rules_btn">RULES</button>
      </div>
    </div>
  </div>
  <div id="rule_model_cont" class="rule-model">
    <div class="rule-model-header">
      <h1 class="rules_text">RULES</h1>
      <button id="icon_close" class="close_btn"><img src="./images/icon-close.svg"alt=""></button>
    </div>
    <div class="rule-model-image">
      <img class="rules_pic" src="./images/image-rules.svg" alt="">
    </div>
  </div>
  <div class="container2" id="container2">
    <div class="mychoise">
      <h4 class="our_picked">YOU PICKED</h4>
      <button id="mychoise_scissors" class="btn1 btn-scissors-bc"><img src="./images/icon-scissors.svg" alt="Scissors_pic"></button>
      <button id="mychoise_rock" class="btn1 btn-rock-bc"><img src="./images/icon-rock.svg" alt="rock_pic"></button>
      <button id="mychoise_paper" class="btn1 btn-paper-bc"><img src="./images/icon-paper.svg" alt="rock_pic"></button>
    </div>
    <div class="playagain">
      <h4 class="result">YOU LOSE</h4>
      <button class="play_gme">PLAY AGAIN</button>
    </div>
    <div class="yourchoise">
      <h4 class="our_picked">THE HOUSE PICKED</h4>
      <button id="computerchoise_rock" class="btn1 btn-rock-bc"><img src="./images/icon-rock.svg" alt="rock_pic"></button>
      <button id="computerchoise_paper" class="btn1 btn-paper-bc"><img src="./images/icon-paper.svg" alt="rock_pic"></button>
      <button id="computerchoise_scissors" class="btn1 btn-scissors-bc"><img src="./images/icon-scissors.svg" alt="rock_pic"></button>
    </div>   
  </div>
  <script src="./script.js"></script>
</body>
</html>
